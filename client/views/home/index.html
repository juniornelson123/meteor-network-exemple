<template name="home">
	{{#if currentUser}}
		<aside class="col-sm-3">
			{{> profile}}
		</aside>
		<section	class="col-sm-9">
			{{> post}}
			{{>	timeline}}
			
		</section>
	{{else}}
		<div class="text-center">
			<h1>MeteorBird</h1>
			<h3>Efetue login ou cadastre-se para vizualizar os posts</h3>
		</div>
	{{/if}}
</template>
